# Jekyll

# Site settings:
# In the HTML files, will appear as {{ site.title }}, {{ site.email }}...
# Can also create any custom variable via {{ site.myvariable }}.

title: Claire Palandri
email:
description: >- # this means to ignore newlines until "baseurl:" This description will appear in your document head meta (for Google search results) and in your feed.xml site description.
github_username: username
minimal_mistakes_skin: default

# Build settings
markdown: kramdown
remote_theme: mmistakes/minimal-mistakes

# Outputting
permalink: /:categories/:title/
paginate: 5 # amount of posts to show
paginate_path: /page:num/
timezone: # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones

include:
  - _pages

# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
# exclude:
#   - Gemfile
#   - Gemfile.lock
#   - node_modules
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/

# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

author:
  name   : "Claire Palandri"
  avatar : "/assets/images/IMG_4147.jpg"
  bio    : " " # short biography
  links:
    - label: "Email"
      icon: "fas fa-fw fa-envelope"
      url: "mailto:cp2913@columbia.edu"
    - label: "Linkedin"
      icon: "fab fa-fw fa-linkedin"
      url: "https://www.linkedin.com/in/claire-palandri-096bb286/"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/clairepalandri"

footer:

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true

category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/
